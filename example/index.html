<!DOCTYPE html>
<html>
<head>
  <title>Example page</title>
  <link rel="stylesheet" type="text/css" href="../samwise.css">
  <style>
    body {
      background-color: #fff;
      font-family: 'Helvetica', 'Arial', sans-serif;
    }
  </style>
</head>
<body>

<h1>Example page</h1>
<button id="docs">?</button>

<script src="../samwise.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var data = {
      sections: [
        {
          title: 'API gateway',
          section: 'api_gateway',
          articles: [
            { name: 'Nginx gateway',                url: 'https://support.3scale.net/howtos/api-configuration#nginx'},
            { name: 'Nginx on-premise setup',       url: 'https://support.3scale.net/howtos/api-configuration#nginxOnPremiseSetup'},
            { name: 'Nginx API Proxy with AWS AMI', url: 'https://support.3scale.net/howtos/api-configuration#awsProxyAmi'}
          ]
        },
        {
          title: 'Developer portal',
          section: 'dev_portal',
          articles: [
            { name: 'Change CSS',                   url: 'https://support.3scale.net/howtos/portal-configuration#change-css'},
            { name: 'CMS Guide',                    url: 'https://support.3scale.net/howtos/portal-configuration#cms-guide'},
            { name: 'Liquid Formatting Tags',       url: 'https://support.3scale.net/howtos/portal-configuration#liquids'}
          ]
        }
      ],
      footer: [
        { name: 'Support site', url: 'https://support.3scale.net' },
        { name: 'Contact', url: 'https://support.3scale.net' }
      ]
    };

    // mode 1: fetch JSON data from the API
    samwise({
      elem: '#docs',
      data: data,
      section: 'dev_portal'
    });

    // mode 2: JSON data as a parameter
    /*
    samwise({
      elem: '#docs',
      data: data,
      section: 'dev_portal'
    });
    */
  });
</script>

</body>
</html>
